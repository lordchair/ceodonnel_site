<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CEO</title>
  <script type='text/javascript' src='lib/jquery-3.1.1.min.js'></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <style>

  </style>
</head>
<body>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <div class='Background'>

    <div id='name'>
      Clinton O'Donnell
    </div>

    <div id='desk' class='scene'>
      <div id='film' class='gif_container'>
        <a>
          <img class='gif standard' src='https://github.com/lordchair/ceodonnel_site/blob/master/assets/TV_Videos/Film_1.gif?raw=true' />
        </a>
        <a>
          <img class='gif hover' src='https://github.com/lordchair/ceodonnel_site/blob/master/assets/TV_Videos/Film_2.gif?raw=true' />
        </a>
      </div>
      <div class='bg'></div>
    </div>

    <div class='centerer'>
      <div id='hand' class='scene'>
        <div id='music' class='gif_container'>
          <a>
            <img class='gif standard' src='https://github.com/lordchair/ceodonnel_site/blob/master/assets/TV_Videos/Music_1.gif?raw=true' />
          </a>
          <a>
            <img class='gif hover' src='https://github.com/lordchair/ceodonnel_site/blob/master/assets/TV_Videos/Music_2.gif?raw=true' />
          </a>
        </div>
        <div class='bg'></div>
      </div>
    </div>

    <div id='staircase' class='scene'>
      <div id='music_video' class='gif_container' >
        <a>
          <img class='gif standard' src='https://github.com/lordchair/ceodonnel_site/blob/master/assets/TV_Videos/MV_1.gif?raw=true' />
        </a>
        <a>
          <img class='gif hover' src='https://github.com/lordchair/ceodonnel_site/blob/master/assets/TV_Videos/MV_2.gif?raw=true' />
        </a>
      </div>
      <div class='bg'></div>
    </div>

  </div>
</body>
<script type='text/javascript' src='index.js'></script>
</html>
